{% extends "blog/base.html" %}

{% block content %}
  <h2>Delete Comment</h2>
  <p>Are you sure you want to delete this comment?</p>

  <blockquote>
    <p>{{ object.content }}</p>
    <footer>by <strong>{{ object.author }}</strong> on {{ object.created_at|date:"M d, Y H:i" }}</footer>
  </blockquote>

  <form method="post" style="margin-top: 1em;">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'post-detail' object.post.id %}">Cancel</a>
  </form>
{% endblock %}
