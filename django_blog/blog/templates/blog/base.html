<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}My Blog{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <nav>
    <a href="{% url 'blog:home' %}">Home</a>
    {% if user.is_authenticated %}
      <a href="{% url 'blog:profile' %}">Profile</a>
      <a href="{% url 'blog:logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'blog:login' %}">Login</a>
      <a href="{% url 'blog:register' %}">Register</a>
    {% endif %}

    <!-- Search form -->
    <form method="get" action="{% url 'blog:search_posts' %}" style="display:inline;">
      <input type="text" name="q" placeholder="Search posts...">
      <button type="submit">Search</button>
    </form>
  </nav>

  {% if messages %}
    <ul class="messages">
      {% for m in messages %}
        <li class="message {{ m.tags }}">{{ m }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
